<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Manage</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item button detail="true" detail-icon="people-circle-outline">
      <ion-label>My Clubs</ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="briefcase-outline">
      <ion-label>Club Admin</ion-label>
    </ion-item>
    <ion-item class="logout" button detail="true" detail-icon="log-out-outline">
      <ion-label class="logout">Logout</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon aria-hidden="true" name="add-circle-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon aria-hidden="true" name="settings-outline" size="large"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-title>
      Logo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="bar-chart-outline"></ion-icon>
      <ion-label>Leaderboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="analytics-outline"></ion-icon>
      <ion-label>Stats</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="receipt-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</div>
